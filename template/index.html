<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% load staticfiles%}
  <link rel="Shortcut Icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
  <meta name="og:description" content="你將可以在這個網頁上查詢「靜宜碼場」上所有人的解題狀況。">
  <meta name="author" content="Leo Chiu">
  <meta property="og:title" content="PUcoding" />
  <meta property="og:image" content="{% static 'img/statistics.jpg' %}" />
  <meta property="og:url" content="https://pucode.herokuapp.com/" />
  <title>PUcoding</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/main-page.css' %}">
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">PUcoding</h3>
            <nav class="nav nav-masthead">
              <a class="nav-link active" href="/">Home</a>
              <!-- <a class="nav-link" href="/search/">Search</a> -->
              <!-- <a class="nav-link" href="#">Contact</a> -->
            </nav>
          </div>
        </div>
        <div class="inner cover">
          <h2 class="cover-heading">請輸入人名</h2>
          <div class="container col-md-6 search-input">
            <form action="/search/" method="post">
              <div class="form-group">
                <input type="text" id="input" name="search-name" class="form-control form-control-lg" placeholder="Search name">
                <button id="sub-btn" type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p class="text-white">Create by Leo Chiu</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
